<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conclave - Papal Election Simulator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            margin: 20px auto;
            perspective: 1000px;
        }

        .tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .tutorial-content {
            background: rgba(42, 42, 42, 0.95);
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            text-align: center;
        }

        .reputation-indicator {
            position: fixed;
            top: 20px;
            right: 200px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .reputation-bar {
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 8px;
            border-radius: 3px;
            overflow: hidden;
        }

        .reputation-progress {
            height: 100%;
            background: linear-gradient(90deg, #FFD700 0%, #FFA500 100%);
            transition: width 0.3s ease;
        }

        .voting-round {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 20px;
            z-index: 1000;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .faction-relations {
            position: fixed;
            top: 20px;
            left: 340px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .relation-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
        }

        .relation-bar {
            width: 150px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .relation-progress {
            height: 100%;
            transition: width 0.3s ease;
        }

        .visual-feedback {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

        .card {
            position: absolute;
            width: 300px;
            height: 450px;
            border-radius: 20px;
            background: rgba(42, 42, 42, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: grab;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            filter: brightness(0.9);
        }

        .card .info {
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .card .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .stat {
            font-size: 0.9em;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .swipe-left {
            transform: translate(-1000px, -50%) rotate(-30deg);
            opacity: 0;
        }

        .swipe-right {
            transform: translate(1000px, -50%) rotate(30deg);
            opacity: 0;
        }

        .score-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: right;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #45a049 100%);
            transition: width 0.3s ease;
        }

        .event-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 20px;
            z-index: 1000;
            max-width: 400px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .faction-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .trait {
            display: inline-block;
            padding: 4px 12px;
            margin: 4px;
            border-radius: 20px;
            font-size: 0.8em;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .achievement {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-top: 10px;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.5s ease;
        }

        .faction-stats {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .faction-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 8px;
            border-radius: 3px;
            overflow: hidden;
        }

        .faction-progress {
            height: 100%;
            transition: width 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        .achievement-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease;
        }

        .achievement-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .achievements-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .achievements-list h3 {
            margin-bottom: 15px;
            color: #FFD700;
        }

        .game-over-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .game-over-stat {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .game-over-stat .label {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 5px;
        }

        .game-over-stat .value {
            font-size: 1.2em;
            color: #fff;
            font-weight: bold;
        }

        .save-load-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .save-load-buttons .control-btn {
            min-width: 120px;
        }

        .history-log {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            width: 300px;
            font-size: 0.9em;
            position: fixed;
            bottom: 20px;
            left: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-entry {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-entry strong {
            color: #FFD700;
        }

        .history-entry small {
            color: #aaa;
            display: block;
            margin-top: 3px;
        }

        @keyframes achievementUnlock {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .achievement.unlocked {
            animation: achievementUnlock 0.5s ease;
        }

        .difficulty-selector {
            text-align: center;
            padding: 20px;
        }

        .difficulty-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .difficulty-option {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .difficulty-option:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .difficulty-stats {
            margin-top: 15px;
            font-size: 0.9em;
            color: #aaa;
        }

        .difficulty-stats div {
            margin: 5px 0;
        }

        .stats-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .stats-content {
            background: rgba(42, 42, 42, 0.95);
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .current-legacy {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .legacy-info {
            margin-top: 10px;
        }

        .legacy-achievement {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(42, 42, 42, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -100%); }
            to { transform: translate(-50%, 0); }
        }
    </style>
</head>
<body>
    <div class="faction-stats">
        <h3>Faction Support</h3>
        <div class="faction">
            <div>Traditionalists</div>
            <div class="faction-bar">
                <div class="faction-progress" id="traditionalist-support" style="width: 33%; background: #8B4513;"></div>
            </div>
        </div>
        <div class="faction">
            <div>Reformists</div>
            <div class="faction-bar">
                <div class="faction-progress" id="reformist-support" style="width: 33%; background: #4CAF50;"></div>
            </div>
        </div>
        <div class="faction">
            <div>Moderates</div>
            <div class="faction-bar">
                <div class="faction-progress" id="moderate-support" style="width: 34%; background: #2196F3;"></div>
            </div>
        </div>
    </div>

    <div class="score-panel">
        <h3>Score: <span id="score">0</span></h3>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="achievements"></div>
    </div>
    
    <div class="game-container">
        <div id="card-container"></div>
    </div>
    
    <div class="controls">
        <button class="control-btn" onclick="swipeCard('left')">Reject</button>
        <button class="control-btn" onclick="swipeCard('right')">Elect</button>
    </div>

    <div class="event-popup" id="event-popup">
        <h3 id="event-title"></h3>
        <p id="event-description"></p>
        <button class="control-btn" onclick="closeEvent()">Continue</button>
    </div>

    <div class="reputation-indicator">
        <h3>Vatican Reputation</h3>
        <div class="reputation-bar">
            <div class="reputation-progress" id="reputation-progress" style="width: 50%;"></div>
        </div>
    </div>

    <div class="faction-relations">
        <h3>Faction Relations</h3>
        <div class="relation-indicator">
            <span>Traditionalist-Reformist</span>
            <div class="relation-bar">
                <div class="relation-progress" id="trad-reform-relation" style="width: 50%; background: #FF4444;"></div>
            </div>
        </div>
        <div class="relation-indicator">
            <span>Traditionalist-Moderate</span>
            <div class="relation-bar">
                <div class="relation-progress" id="trad-moderate-relation" style="width: 60%; background: #FFAA44;"></div>
            </div>
        </div>
        <div class="relation-indicator">
            <span>Reformist-Moderate</span>
            <div class="relation-bar">
                <div class="relation-progress" id="reform-moderate-relation" style="width: 70%; background: #44FF44;"></div>
            </div>
        </div>
    </div>

    <div class="voting-round" id="voting-round">
        <h2>Special Voting Round</h2>
        <p id="voting-round-description"></p>
        <div id="voting-round-options"></div>
    </div>

    <div class="tutorial-overlay" id="tutorial-overlay">
        <div class="tutorial-content">
            <h2>Welcome to the Conclave</h2>
            <p>As a cardinal elector, you must choose the next Pope wisely.</p>
            <div id="tutorial-steps"></div>
            <button class="control-btn" onclick="nextTutorialStep()">Next</button>
        </div>
    </div>

    <script>
        // Historical events that can occur during the conclave
        const events = [
            {
                title: "Vatican Archives Discovery",
                description: "Ancient documents reveal new insights about church history. How will this affect the election?",
                effect: (card) => {
                    if (card.stance === "Traditionalist") {
                        card.influence += 10;
                    }
                }
            },
            {
                title: "Global Crisis",
                description: "A major world event requires strong leadership. Diplomacy becomes more important.",
                effect: (card) => {
                    card.diplomacy += 5;
                }
            },
            {
                title: "Reform Movement",
                description: "Growing calls for church reform shift the political landscape.",
                effect: (card) => {
                    if (card.stance === "Reformist") {
                        card.influence += 15;
                    }
                }
            },
            {
                title: "Vatican Finances Scandal",
                description: "A financial scandal rocks the Vatican. How will this affect the candidates?",
                effect: (card) => {
                    if (card.traits.includes("Financial Expert")) {
                        card.influence += 20;
                    } else {
                        card.scandals += 1;
                    }
                }
            },
            {
                title: "Ecumenical Summit",
                description: "A major interfaith conference approaches. Leadership skills are crucial.",
                effect: (card) => {
                    if (card.traits.includes("Diplomat")) {
                        card.diplomacy += 15;
                    }
                }
            },
            {
                title: "Traditional Rites Debate",
                description: "A heated debate about traditional ceremonies divides the conclave.",
                effect: (card) => {
                    if (card.stance === "Traditionalist") {
                        card.influence += 12;
                    } else if (card.stance === "Reformist") {
                        card.influence -= 8;
                    }
                }
            },
            {
                title: "Papal Library Discovery",
                description: "A hidden section of the Vatican Library reveals ancient texts.",
                effect: (card) => {
                    if (card.traits.includes("Scholar")) {
                        card.influence += 15;
                        card.experience += 10;
                    }
                }
            },
            {
                title: "Global Pandemic",
                description: "A health crisis requires decisive leadership and medical expertise.",
                effect: (card) => {
                    if (card.traits.includes("Medical Expert")) {
                        card.influence += 25;
                    } else {
                        card.diplomacy += 10;
                    }
                }
            },
            {
                title: "Environmental Crisis",
                description: "Growing concerns about climate change require new perspectives.",
                effect: (card) => {
                    if (card.traits.includes("Environmentalist")) {
                        card.influence += 20;
                    } else if (card.stance === "Reformist") {
                        card.influence += 10;
                    }
                }
            },
            {
                title: "Digital Age Challenge",
                description: "The Church faces new challenges in the digital era.",
                effect: (card) => {
                    if (card.traits.includes("Tech Savvy")) {
                        card.influence += 18;
                    } else if (card.stance === "Traditionalist") {
                        card.influence -= 5;
                    }
                }
            }
        ];

        // Achievements system
        const achievements = [
            {
                id: "traditionalist_win",
                title: "Guardian of Tradition",
                description: "Elect a Traditionalist cardinal",
                check: (card) => card.stance === "Traditionalist"
            },
            {
                id: "reformist_win",
                title: "Agent of Change",
                description: "Elect a Reformist cardinal",
                check: (card) => card.stance === "Reformist"
            },
            {
                id: "high_score",
                title: "Master Strategist",
                description: "Reach 1000 points",
                check: () => score >= 1000
            },
            {
                id: "perfect_balance",
                title: "Perfect Balance",
                description: "Maintain equal faction support for 3 turns",
                check: () => {
                    const values = Object.values(factionSupport);
                    return values.every(v => v === values[0]);
                }
            },
            {
                id: "scandal_free",
                title: "Clean Hands",
                description: "Complete a conclave without electing any cardinals with scandals",
                check: (card) => card.scandals === 0
            },
            {
                id: "power_master",
                title: "Power Master",
                description: "Use all special abilities in a single conclave",
                check: () => usedPowers.size === 3
            },
            {
                id: "medical_expert",
                title: "Healing Hands",
                description: "Elect a cardinal with medical expertise",
                check: (card) => card.traits.includes("Medical Expert")
            },
            {
                id: "environmental_win",
                title: "Green Future",
                description: "Elect an environmentally conscious cardinal",
                check: (card) => card.traits.includes("Environmentalist")
            },
            {
                id: "tech_revolution",
                title: "Digital Pioneer",
                description: "Elect a tech-savvy cardinal",
                check: (card) => card.traits.includes("Tech Savvy")
            },
            {
                id: "perfect_diplomacy",
                title: "Master Diplomat",
                description: "Maintain perfect faction relations for 5 turns",
                check: () => {
                    const relations = Object.values(factionRelations);
                    return relations.every(r => r >= 80);
                }
            },
            {
                id: "scholar_win",
                title: "Wisdom Keeper",
                description: "Elect a cardinal with multiple scholarly traits",
                check: (card) => {
                    const scholarTraits = ["Scholar", "Theologian", "Traditionalist"];
                    return scholarTraits.filter(trait => card.traits.includes(trait)).length >= 2;
                }
            }
        ];

        // Enhanced card data with more properties
        const cards = [
            {
                name: "Cardinal Giovanni",
                image: "https://picsum.photos/200/300",
                description: "Known for his conservative views and traditional approach to church doctrine.",
                stance: "Traditionalist",
                influence: 85,
                diplomacy: 70,
                charisma: 65,
                experience: 90,
                scandals: 0,
                faction: "Traditionalist",
                traits: ["Scholar", "Traditionalist", "Theologian"],
                specialAbility: "Can sway traditionalist votes more effectively",
                power: "Divine Inspiration"
            },
            {
                name: "Cardinal Francesco",
                image: "https://picsum.photos/200/301",
                description: "Advocates for modern reforms while maintaining core values.",
                stance: "Reformist",
                influence: 75,
                diplomacy: 85,
                charisma: 80,
                experience: 75,
                scandals: 1,
                faction: "Reformist",
                traits: ["Diplomat", "Modernist", "Financial Expert"],
                specialAbility: "Gains bonus points for diplomatic decisions",
                power: "Reform Wave"
            },
            {
                name: "Cardinal Marco",
                image: "https://picsum.photos/200/302",
                description: "Balanced approach, respected for his diplomatic skills.",
                stance: "Moderate",
                influence: 80,
                diplomacy: 90,
                charisma: 75,
                experience: 85,
                scandals: 0,
                faction: "Moderate",
                traits: ["Peacemaker", "Balanced", "Mediator"],
                specialAbility: "Can bridge gaps between factions",
                power: "Unity Call"
            },

                points += card.charisma * 0.2;
                points -= card.scandals * 20;
                
                // Faction bonus
                points += factionSupport[card.faction] * 0.5;
                
                // Trait bonuses
                if (card.traits.includes("Scholar")) points += 20;
                if (card.traits.includes("Diplomat")) points += 25;
                if (card.traits.includes("Peacemaker")) points += 30;
                if (card.traits.includes("Medical Expert")) points += 35;
                if (card.traits.includes("Environmentalist")) points += 30;
                if (card.traits.includes("Tech Savvy")) points += 25;
                
                // Special trait combinations
                if (card.traits.includes("Scholar") && card.traits.includes("Theologian")) points += 15;
                if (card.traits.includes("Diplomat") && card.traits.includes("Peacemaker")) points += 20;
                if (card.traits.includes("Tech Savvy") && card.traits.includes("Innovator")) points += 25;
                
                // Reputation bonus
                points += reputation * 0.2;
                
                // Faction relations bonus
                const relations = Object.values(factionRelations);
                const avgRelation = relations.reduce((a, b) => a + b, 0) / relations.length;
                points += avgRelation * 0.1;
            } else {
                // Rejecting a cardinal
                points += card.scandals * 10;
                if (card.stance === "Traditionalist") points += 20;
                
                // Faction penalty
                points -= factionSupport[card.faction] * 0.3;
                
                // Reputation penalty for rejecting highly qualified candidates
                if (card.influence > 80 && card.diplomacy > 80) {
                    points -= 15;
                }
            }
            return Math.round(points);
        }

            achievementsUnlocked: 0,
            totalPlayTime: 0,
            cardsElected: 0,
            cardsRejected: 0,
            specialRoundsCompleted: 0,
            eventsTriggered: 0
        };

        function loadStats() {
            const savedStats = localStorage.getItem('conclaveGameStats');
            if (savedStats) {
                gameStats = JSON.parse(savedStats);
            }
        }

        function saveStats() {
            localStorage.setItem('conclaveGameStats', JSON.stringify(gameStats));
        }

        function updateStats() {
            gameStats.totalGames++;
            gameStats.highestScore = Math.max(gameStats.highestScore, score);
            gameStats.achievementsUnlocked = unlockedAchievements.size;
            gameStats.cardsElected = decisionHistory.filter(d => d.decision === 'right').length;
            gameStats.cardsRejected = decisionHistory.filter(d => d.decision === 'left').length;
            saveStats();
        }

        function showDifficultySelector() {
            const selectorHTML = `
                <div class="difficulty-selector">
                    <h2>Select Difficulty</h2>
                    <div class="difficulty-options">
                        ${Object.entries(difficulties).map(([key, diff]) => `
                            <div class="difficulty-option" onclick="selectDifficulty('${key}')">
                                <h3>${diff.name}</h3>
                                <p>${diff.description}</p>
                                <div class="difficulty-stats">
                                    <div>Influence: ${diff.modifiers.influenceMultiplier}x</div>
                                    <div>Reputation: ${diff.modifiers.reputationMultiplier}x</div>
                                    <div>Events: ${diff.modifiers.eventChance * 100}%</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            cardContainer.innerHTML = selectorHTML;
        }

        function selectDifficulty(difficulty) {
            currentDifficulty = difficulty;
            const modifiers = difficulties[difficulty].modifiers;
            
            // Apply difficulty modifiers
            cards.forEach(card => {
                card.influence = Math.round(card.influence * modifiers.influenceMultiplier);
                card.diplomacy = Math.round(card.diplomacy * modifiers.influenceMultiplier);
                card.charisma = Math.round(card.charisma * modifiers.influenceMultiplier);
            });

            showTutorial();
            renderNextCard();
        }

        function showEvent() {
            const modifiers = difficulties[currentDifficulty].modifiers;
            if (Math.random() < modifiers.eventChance) {
                const event = events[Math.floor(Math.random() * events.length)];
                document.getElementById("event-title").textContent = event.title;
                document.getElementById("event-description").textContent = event.description;
                eventPopup.style.display = "block";
                gameStats.eventsTriggered++;
                return event;
            }
            return null;
        }

        function triggerSpecialVotingRound() {
            const modifiers = difficulties[currentDifficulty].modifiers;
            if (Math.random() < modifiers.specialRoundChance) {
                specialVotingRound = true;
                const round = specialRounds[Math.floor(Math.random() * specialRounds.length)];
                document.getElementById('voting-round').style.display = 'block';
                document.getElementById('voting-round-description').textContent = round.description;
                
                const optionsContainer = document.getElementById('voting-round-options');
                optionsContainer.innerHTML = '';
                round.options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'control-btn';
                    button.textContent = option.text;
                    button.onclick = () => {
                        option.effect();
                        document.getElementById('voting-round').style.display = 'none';
                        specialVotingRound = false;
                        updateFactionBars();
                        gameStats.specialRoundsCompleted++;
                    };
                    optionsContainer.appendChild(button);
                });
            }
        }

        // Modify the start of the game to show difficulty selector
        window.onload = function() {
            loadStats();
            showDifficultySelector();
        };

        const papalLegacies = [
            {
                id: "traditional_legacy",
                title: "Guardian of Tradition",
                description: "Strengthened traditional values and practices",
                requirements: {
                    traditionalistSupport: 60,
                    reputation: 70
                },
                effects: {
                    factionSupport: { Traditionalist: 10 },
                    reputation: 15
                }
            },
            {
                id: "reform_legacy",
                title: "Agent of Change",
                description: "Pioneered significant reforms in the Church",
                requirements: {
                    reformistSupport: 60,
                    reputation: 70
                },
                effects: {
                    factionSupport: { Reformist: 10 },
                    reputation: 15
                }
            },
            {
                id: "diplomatic_legacy",
                title: "Master Diplomat",
                description: "Achieved unprecedented unity among factions",
                requirements: {
                    factionRelations: 80,
                    reputation: 80
                },
                effects: {
                    factionSupport: { Moderate: 10 },
                    reputation: 20
                }
            },
            {
                id: "scholarly_legacy",
                title: "Great Scholar",
                description: "Advanced theological understanding and education",
                requirements: {
                    electedScholars: 3,
                    reputation: 75
                },
                effects: {
                    influence: 15,
                    reputation: 15
                }
            }
        ];

        let currentLegacy = null;
        let legacyProgress = {
            traditionalistSupport: 0,
            reformistSupport: 0,
            factionRelations: 0,
            electedScholars: 0
        };

        function updateLegacyProgress(card, decision) {
            if (decision === 'right') {
                if (card.stance === "Traditionalist") {
                    legacyProgress.traditionalistSupport += 10;
                } else if (card.stance === "Reformist") {
                    legacyProgress.reformistSupport += 10;
                }
                
                if (card.traits.includes("Scholar")) {
                    legacyProgress.electedScholars++;
                }

                const relations = Object.values(factionRelations);
                legacyProgress.factionRelations = relations.reduce((a, b) => a + b, 0) / relations.length;

                checkLegacyAchievement();
            }
        }

        function checkLegacyAchievement() {
            if (currentLegacy) return;

            for (const legacy of papalLegacies) {
                const requirements = legacy.requirements;
                let achieved = true;

                if (requirements.traditionalistSupport && 
                    legacyProgress.traditionalistSupport < requirements.traditionalistSupport) {
                    achieved = false;
                }
                if (requirements.reformistSupport && 
                    legacyProgress.reformistSupport < requirements.reformistSupport) {
                    achieved = false;
                }
                if (requirements.factionRelations && 
                    legacyProgress.factionRelations < requirements.factionRelations) {
                    achieved = false;
                }
                if (requirements.electedScholars && 
                    legacyProgress.electedScholars < requirements.electedScholars) {
                    achieved = false;
                }
                if (requirements.reputation && reputation < requirements.reputation) {
                    achieved = false;
                }

                if (achieved) {
                    currentLegacy = legacy;
                    applyLegacyEffects(legacy);
                    showLegacyAchievement(legacy);
                    break;
                }
            }
        }

        function applyLegacyEffects(legacy) {
            if (legacy.effects.factionSupport) {
                Object.entries(legacy.effects.factionSupport).forEach(([faction, value]) => {
                    factionSupport[faction] += value;
                });
            }
            if (legacy.effects.reputation) {
                reputation += legacy.effects.reputation;
            }
            if (legacy.effects.influence) {
                cards.forEach(card => {
                    card.influence += legacy.effects.influence;
                });
            }
            updateFactionBars();
            updateReputation(0);
        }

        function showLegacyAchievement(legacy) {
            const legacyElement = document.createElement("div");
            legacyElement.className = "legacy-achievement";
            legacyElement.innerHTML = `
                <h3>üèÜ Legacy Achieved: ${legacy.title}</h3>
                <p>${legacy.description}</p>
            `;
            document.body.appendChild(legacyElement);
            setTimeout(() => legacyElement.remove(), 5000);
        }

        function showStats() {
            const statsHTML = `
                <div class="stats-overlay">
                    <div class="stats-content">
                        <h2>Game Statistics</h2>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-label">Total Games</div>
                                <div class="stat-value">${gameStats.totalGames}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Highest Score</div>
                                <div class="stat-value">${gameStats.highestScore}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Achievements Unlocked</div>
                                <div class="stat-value">${gameStats.achievementsUnlocked}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Cards Elected</div>
                                <div class="stat-value">${gameStats.cardsElected}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Cards Rejected</div>
                                <div class="stat-value">${gameStats.cardsRejected}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Special Rounds</div>
                                <div class="stat-value">${gameStats.specialRoundsCompleted}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Events Triggered</div>
                                <div class="stat-value">${gameStats.eventsTriggered}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Total Play Time</div>
                                <div class="stat-value">${Math.floor(gameStats.totalPlayTime / 60)}m ${gameStats.totalPlayTime % 60}s</div>
                            </div>
                        </div>
                        ${currentLegacy ? `
                            <div class="current-legacy">
                                <h3>Current Legacy</h3>
                                <div class="legacy-info">
                                    <h4>${currentLegacy.title}</h4>
                                    <p>${currentLegacy.description}</p>
                                </div>
                            </div>
                        ` : ''}
                        <button class="control-btn" onclick="this.parentElement.parentElement.remove()">Close</button>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', statsHTML);
        }

        // Add stats button to controls
        const statsButton = document.createElement('button');
        statsButton.className = 'control-btn';
        statsButton.textContent = 'Statistics';
        statsButton.onclick = showStats;
        document.querySelector('.controls').appendChild(statsButton);

        // Add play time tracking
        let gameStartTime = Date.now();
        setInterval(() => {
            gameStats.totalPlayTime = Math.floor((Date.now() - gameStartTime) / 1000);
            saveStats();
        }, 1000);
    </script>
</body>
</html>

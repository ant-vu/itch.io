<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conclave - Papal Election Simulator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            margin: 20px auto;
            perspective: 1000px;
        }

        .card {
            position: absolute;
            width: 300px;
            height: 450px;
            border-radius: 20px;
            background: rgba(42, 42, 42, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: grab;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            filter: brightness(0.9);
        }

        .card .info {
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .card .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .stat {
            font-size: 0.9em;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .swipe-left {
            transform: translate(-1000px, -50%) rotate(-30deg);
            opacity: 0;
        }

        .swipe-right {
            transform: translate(1000px, -50%) rotate(30deg);
            opacity: 0;
        }

        .score-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: right;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #45a049 100%);
            transition: width 0.3s ease;
        }

        .event-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 20px;
            z-index: 1000;
            max-width: 400px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .faction-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .trait {
            display: inline-block;
            padding: 4px 12px;
            margin: 4px;
            border-radius: 20px;
            font-size: 0.8em;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .achievement {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-top: 10px;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.5s ease;
        }

        .faction-stats {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .faction-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 8px;
            border-radius: 3px;
            overflow: hidden;
        }

        .faction-progress {
            height: 100%;
            transition: width 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body>
    <div class="faction-stats">
        <h3>Faction Support</h3>
        <div class="faction">
            <div>Traditionalists</div>
            <div class="faction-bar">
                <div class="faction-progress" id="traditionalist-support" style="width: 33%; background: #8B4513;"></div>
            </div>
        </div>
        <div class="faction">
            <div>Reformists</div>
            <div class="faction-bar">
                <div class="faction-progress" id="reformist-support" style="width: 33%; background: #4CAF50;"></div>
            </div>
        </div>
        <div class="faction">
            <div>Moderates</div>
            <div class="faction-bar">
                <div class="faction-progress" id="moderate-support" style="width: 34%; background: #2196F3;"></div>
            </div>
        </div>
    </div>

    <div class="score-panel">
        <h3>Score: <span id="score">0</span></h3>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="achievements"></div>
    </div>
    
    <div class="game-container">
        <div id="card-container"></div>
    </div>
    
    <div class="controls">
        <button class="control-btn" onclick="swipeCard('left')">Reject</button>
        <button class="control-btn" onclick="swipeCard('right')">Elect</button>
    </div>

    <div class="event-popup" id="event-popup">
        <h3 id="event-title"></h3>
        <p id="event-description"></p>
        <button class="control-btn" onclick="closeEvent()">Continue</button>
    </div>

    <script>
        // Historical events that can occur during the conclave
        const events = [
            {
                title: "Vatican Archives Discovery",
                description: "Ancient documents reveal new insights about church history. How will this affect the election?",
                effect: (card) => {
                    if (card.stance === "Traditionalist") {
                        card.influence += 10;
                    }
                }
            },
            {
                title: "Global Crisis",
                description: "A major world event requires strong leadership. Diplomacy becomes more important.",
                effect: (card) => {
                    card.diplomacy += 5;
                }
            },
            {
                title: "Reform Movement",
                description: "Growing calls for church reform shift the political landscape.",
                effect: (card) => {
                    if (card.stance === "Reformist") {
                        card.influence += 15;
                    }
                }
            },
            {
                title: "Vatican Finances Scandal",
                description: "A financial scandal rocks the Vatican. How will this affect the candidates?",
                effect: (card) => {
                    if (card.traits.includes("Financial Expert")) {
                        card.influence += 20;
                    } else {
                        card.scandals += 1;
                    }
                }
            },
            {
                title: "Ecumenical Summit",
                description: "A major interfaith conference approaches. Leadership skills are crucial.",
                effect: (card) => {
                    if (card.traits.includes("Diplomat")) {
                        card.diplomacy += 15;
                    }
                }
            },
            {
                title: "Traditional Rites Debate",
                description: "A heated debate about traditional ceremonies divides the conclave.",
                effect: (card) => {
                    if (card.stance === "Traditionalist") {
                        card.influence += 12;
                    } else if (card.stance === "Reformist") {
                        card.influence -= 8;
                    }
                }
            }
        ];

        // Achievements system
        const achievements = [
            {
                id: "traditionalist_win",
                title: "Guardian of Tradition",
                description: "Elect a Traditionalist cardinal",
                check: (card) => card.stance === "Traditionalist"
            },
            {
                id: "reformist_win",
                title: "Agent of Change",
                description: "Elect a Reformist cardinal",
                check: (card) => card.stance === "Reformist"
            },
            {
                id: "high_score",
                title: "Master Strategist",
                description: "Reach 1000 points",
                check: () => score >= 1000
            },
            {
                id: "perfect_balance",
                title: "Perfect Balance",
                description: "Maintain equal faction support for 3 turns",
                check: () => {
                    const values = Object.values(factionSupport);
                    return values.every(v => v === values[0]);
                }
            },
            {
                id: "scandal_free",
                title: "Clean Hands",
                description: "Complete a conclave without electing any cardinals with scandals",
                check: (card) => card.scandals === 0
            },
            {
                id: "power_master",
                title: "Power Master",
                description: "Use all special abilities in a single conclave",
                check: () => usedPowers.size === 3
            }
        ];

        // Enhanced card data with more properties
        const cards = [
            {
                name: "Cardinal Giovanni",
                image: "https://picsum.photos/200/300",
                description: "Known for his conservative views and traditional approach to church doctrine.",
                stance: "Traditionalist",
                influence: 85,
                diplomacy: 70,
                charisma: 65,
                experience: 90,
                scandals: 0,
                faction: "Traditionalist",
                traits: ["Scholar", "Traditionalist", "Theologian"],
                specialAbility: "Can sway traditionalist votes more effectively",
                power: "Divine Inspiration"
            },
            {
                name: "Cardinal Francesco",
                image: "https://picsum.photos/200/301",
                description: "Advocates for modern reforms while maintaining core values.",
                stance: "Reformist",
                influence: 75,
                diplomacy: 85,
                charisma: 80,
                experience: 75,
                scandals: 1,
                faction: "Reformist",
                traits: ["Diplomat", "Modernist", "Financial Expert"],
                specialAbility: "Gains bonus points for diplomatic decisions",
                power: "Reform Wave"
            },
            {
                name: "Cardinal Marco",
                image: "https://picsum.photos/200/302",
                description: "Balanced approach, respected for his diplomatic skills.",
                stance: "Moderate",
                influence: 80,
                diplomacy: 90,
                charisma: 75,
                experience: 85,
                scandals: 0,
                faction: "Moderate",
                traits: ["Peacemaker", "Balanced", "Mediator"],
                specialAbility: "Can bridge gaps between factions",
                power: "Unity Call"
            },
            {
                name: "Cardinal Antonio",
                image: "https://picsum.photos/200/303",
                description: "Charismatic leader with controversial past.",
                stance: "Progressive",
                influence: 70,
                diplomacy: 65,
                charisma: 90,
                experience: 70,
                scandals: 2,
                faction: "Reformist",
                traits: ["Charismatic", "Controversial", "Orator"],
                specialAbility: "Can rally support despite scandals",
                power: "Charismatic Surge"
            },
            {
                name: "Cardinal Sophia",
                image: "https://picsum.photos/200/304",
                description: "Brilliant theologian with a progressive vision for the church.",
                stance: "Reformist",
                influence: 88,
                diplomacy: 75,
                charisma: 82,
                experience: 80,
                scandals: 0,
                faction: "Reformist",
                traits: ["Scholar", "Visionary", "Theologian"],
                specialAbility: "Can influence multiple factions simultaneously",
                power: "Visionary Insight"
            },
            {
                name: "Cardinal Benedict",
                image: "https://picsum.photos/200/305",
                description: "Staunch defender of traditional values and church doctrine.",
                stance: "Traditionalist",
                influence: 92,
                diplomacy: 68,
                charisma: 72,
                experience: 95,
                scandals: 0,
                faction: "Traditionalist",
                traits: ["Traditionalist", "Scholar", "Defender"],
                specialAbility: "Can strengthen traditionalist support",
                power: "Doctrinal Shield"
            }
        ];

        let currentCardIndex = 0;
        let score = 0;
        let factionSupport = {
            Traditionalist: 33,
            Reformist: 33,
            Moderate: 34
        };
        let unlockedAchievements = new Set();
        let usedPowers = new Set();
        let decisionHistory = [];
        const cardContainer = document.getElementById("card-container");
        const scoreElement = document.getElementById("score");
        const progressElement = document.getElementById("progress");
        const eventPopup = document.getElementById("event-popup");

        // Add history log element
        const historyLog = document.createElement("div");
        historyLog.className = "history-log";
        historyLog.style.cssText = `
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            width: 300px;
            font-size: 0.9em;
        `;
        document.body.appendChild(historyLog);

        function addToHistory(card, decision) {
            const entry = document.createElement("div");
            entry.style.marginBottom = "10px";
            entry.style.padding = "5px";
            entry.style.borderBottom = "1px solid rgba(255, 255, 255, 0.1)";
            entry.innerHTML = `
                <strong>${card.name}</strong> was ${decision === "right" ? "elected" : "rejected"}
                <br>
                <small>Score: ${calculateScore(card, decision)}</small>
            `;
            historyLog.insertBefore(entry, historyLog.firstChild);
            decisionHistory.push({ card, decision, score: calculateScore(card, decision) });
        }

        function usePower(card) {
            if (usedPowers.has(card.power)) return false;
            
            switch(card.power) {
                case "Divine Inspiration":
                    factionSupport.Traditionalist += 15;
                    break;
                case "Reform Wave":
                    factionSupport.Reformist += 15;
                    break;
                case "Unity Call":
                    Object.keys(factionSupport).forEach(faction => {
                        factionSupport[faction] = 33;
                    });
                    break;
                case "Charismatic Surge":
                    card.charisma += 20;
                    break;
                case "Visionary Insight":
                    card.influence += 15;
                    card.diplomacy += 15;
                    break;
                case "Doctrinal Shield":
                    card.scandals = Math.max(0, card.scandals - 1);
                    break;
            }
            
            usedPowers.add(card.power);
            updateFactionBars();
            return true;
        }

        function updateFactionSupport(card, direction) {
            if (direction === "right") {
                factionSupport[card.faction] += 10;
                // Redistribute other factions
                const otherFactions = Object.keys(factionSupport).filter(f => f !== card.faction);
                otherFactions.forEach(faction => {
                    factionSupport[faction] = Math.max(0, factionSupport[faction] - 5);
                });
            }
            updateFactionBars();
        }

        function updateFactionBars() {
            Object.keys(factionSupport).forEach(faction => {
                const element = document.getElementById(`${faction.toLowerCase()}-support`);
                if (element) {
                    element.style.width = `${factionSupport[faction]}%`;
                }
            });
        }

        function showEvent() {
            if (Math.random() < 0.3) { // 30% chance of event
                const event = events[Math.floor(Math.random() * events.length)];
                document.getElementById("event-title").textContent = event.title;
                document.getElementById("event-description").textContent = event.description;
                eventPopup.style.display = "block";
                return event;
            }
            return null;
        }

        function closeEvent() {
            eventPopup.style.display = "none";
        }

        function checkAchievements(card) {
            achievements.forEach(achievement => {
                if (!unlockedAchievements.has(achievement.id) && achievement.check(card)) {
                    unlockedAchievements.add(achievement.id);
                    showAchievement(achievement);
                }
            });
        }

        function showAchievement(achievement) {
            const achievementElement = document.createElement("div");
            achievementElement.className = "achievement";
            achievementElement.innerHTML = `
                <h4>🏆 ${achievement.title}</h4>
                <p>${achievement.description}</p>
            `;
            document.getElementById("achievements").appendChild(achievementElement);
            achievementElement.style.display = "block";
            setTimeout(() => {
                achievementElement.style.display = "none";
            }, 3000);
        }

        function calculateScore(card, direction) {
            let points = 0;
            if (direction === "right") {
                // Electing a cardinal
                points += card.influence * 0.5;
                points += card.diplomacy * 0.3;
                points += card.charisma * 0.2;
                points -= card.scandals * 20;
                
                // Faction bonus
                points += factionSupport[card.faction] * 0.5;
                
                // Trait bonuses
                if (card.traits.includes("Scholar")) points += 20;
                if (card.traits.includes("Diplomat")) points += 25;
                if (card.traits.includes("Peacemaker")) points += 30;
            } else {
                // Rejecting a cardinal
                points += card.scandals * 10;
                if (card.stance === "Traditionalist") points += 20;
                
                // Faction penalty
                points -= factionSupport[card.faction] * 0.3;
            }
            return Math.round(points);
        }

        function createCard(card) {
            const cardElement = document.createElement("div");
            cardElement.classList.add("card");
            cardElement.innerHTML = `
                <div class="faction-indicator" style="background: ${getFactionColor(card.faction)}">
                    ${card.faction}
                </div>
                <img src="${card.image}" alt="${card.name}">
                <div class="info">
                    <h2>${card.name}</h2>
                    <p>${card.description}</p>
                    <p><strong>Stance:</strong> ${card.stance}</p>
                    <div class="stats">
                        <div class="stat">Influence: ${card.influence}</div>
                        <div class="stat">Diplomacy: ${card.diplomacy}</div>
                        <div class="stat">Charisma: ${card.charisma}</div>
                        <div class="stat">Experience: ${card.experience}</div>
                        <div class="stat">Scandals: ${card.scandals}</div>
                    </div>
                    <div class="traits">
                        ${card.traits.map(trait => `<span class="trait">${trait}</span>`).join('')}
                    </div>
                    <p class="special-ability"><em>${card.specialAbility}</em></p>
                    <button class="control-btn" onclick="usePower(${JSON.stringify(card)})" 
                            ${usedPowers.has(card.power) ? 'disabled' : ''}>
                        Use ${card.power}
                    </button>
                </div>
            `;
            return cardElement;
        }

        function getFactionColor(faction) {
            const colors = {
                Traditionalist: "#8B4513",
                Reformist: "#4CAF50",
                Moderate: "#2196F3"
            };
            return colors[faction] || "#666";
        }

        function swipeCard(direction) {
            const currentCard = cardContainer.children[0];
            if (!currentCard) return;

            const card = cards[currentCardIndex - 1];
            const points = calculateScore(card, direction);
            updateScore(points);
            updateFactionSupport(card, direction);
            checkAchievements(card);
            addToHistory(card, direction);

            if (direction === "left") {
                currentCard.classList.add("swipe-left");
            } else if (direction === "right") {
                currentCard.classList.add("swipe-right");
            }

            setTimeout(() => {
                currentCard.remove();
                const event = showEvent();
                if (event) {
                    event.effect(card);
                }
                renderNextCard();
            }, 500);
        }

        function updateScore(points) {
            score += points;
            scoreElement.textContent = score;
            progressElement.style.width = `${(currentCardIndex / cards.length) * 100}%`;
        }

        function renderNextCard() {
            if (currentCardIndex < cards.length) {
                const nextCard = createCard(cards[currentCardIndex]);
                cardContainer.appendChild(nextCard);
                currentCardIndex++;

                let startX = 0;
                let currentX = 0;

                nextCard.addEventListener("mousedown", (e) => {
                    startX = e.clientX;
                    nextCard.style.cursor = "grabbing";
                });

                nextCard.addEventListener("mousemove", (e) => {
                    if (startX === 0) return;
                    currentX = e.clientX;
                    const diff = currentX - startX;
                    nextCard.style.transform = `translate(calc(-50% + ${diff}px), -50%) rotate(${diff * 0.1}deg)`;
                });

                nextCard.addEventListener("mouseup", () => {
                    if (startX === 0) return;
                    const diff = currentX - startX;
                    if (Math.abs(diff) > 50) {
                        swipeCard(diff > 0 ? "right" : "left");
                    } else {
                        nextCard.style.transform = "translate(-50%, -50%)";
                    }
                    startX = 0;
                    currentX = 0;
                    nextCard.style.cursor = "grab";
                });

                // Touch events
                nextCard.addEventListener("touchstart", (e) => {
                    startX = e.touches[0].clientX;
                });

                nextCard.addEventListener("touchmove", (e) => {
                    if (startX === 0) return;
                    currentX = e.touches[0].clientX;
                    const diff = currentX - startX;
                    nextCard.style.transform = `translate(calc(-50% + ${diff}px), -50%) rotate(${diff * 0.1}deg)`;
                });

                nextCard.addEventListener("touchend", () => {
                    if (startX === 0) return;
                    const diff = currentX - startX;
                    if (Math.abs(diff) > 50) {
                        swipeCard(diff > 0 ? "right" : "left");
                    } else {
                        nextCard.style.transform = "translate(-50%, -50%)";
                    }
                    startX = 0;
                    currentX = 0;
                });
            } else {
                // Game over
                cardContainer.innerHTML = `
                    <div class="card" style="text-align: center; padding: 20px;">
                        <h2>Conclave Complete!</h2>
                        <p>Final Score: ${score}</p>
                        <button class="control-btn" onclick="location.reload()">Start New Conclave</button>
                    </div>
                `;
            }
        }

        // Start the game
        renderNextCard();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conclave - Papal Election Simulator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            margin: 20px auto;
        }
        
        .card {
            position: absolute;
            width: 300px;
            height: 450px;
            border-radius: 15px;
            background-color: #2a2a2a;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: all 0.5s;
            cursor: grab;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        
        .card .info {
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        
        .card .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .stat {
            font-size: 0.9em;
            color: #ccc;
        }
        
        .swipe-left {
            transform: translate(-1000px, -50%) rotate(-30deg);
            opacity: 0;
        }
        
        .swipe-right {
            transform: translate(1000px, -50%) rotate(30deg);
            opacity: 0;
        }
        
        .score-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: right;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 20px;
        }
        
        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4a4a4a;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .control-btn:hover {
            background: #5a5a5a;
        }
        
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #333;
            margin-top: 20px;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="score-panel">
        <h3>Score: <span id="score">0</span></h3>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    
    <div class="game-container">
        <div id="card-container"></div>
    </div>
    
    <div class="controls">
        <button class="control-btn" onclick="swipeCard('left')">Reject</button>
        <button class="control-btn" onclick="swipeCard('right')">Elect</button>
    </div>

    <script>
        // Enhanced card data with more properties
        const cards = [
            {
                name: "Cardinal Giovanni",
                image: "https://picsum.photos/200/300",
                description: "Known for his conservative views and traditional approach to church doctrine.",
                stance: "Traditionalist",
                influence: 85,
                diplomacy: 70,
                charisma: 65,
                experience: 90,
                scandals: 0
            },
            {
                name: "Cardinal Francesco",
                image: "https://picsum.photos/200/301",
                description: "Advocates for modern reforms while maintaining core values.",
                stance: "Reformist",
                influence: 75,
                diplomacy: 85,
                charisma: 80,
                experience: 75,
                scandals: 1
            },
            {
                name: "Cardinal Marco",
                image: "https://picsum.photos/200/302",
                description: "Balanced approach, respected for his diplomatic skills.",
                stance: "Moderate",
                influence: 80,
                diplomacy: 90,
                charisma: 75,
                experience: 85,
                scandals: 0
            },
            {
                name: "Cardinal Antonio",
                image: "https://picsum.photos/200/303",
                description: "Charismatic leader with controversial past.",
                stance: "Progressive",
                influence: 70,
                diplomacy: 65,
                charisma: 90,
                experience: 70,
                scandals: 2
            }
        ];

        let currentCardIndex = 0;
        let score = 0;
        const cardContainer = document.getElementById("card-container");
        const scoreElement = document.getElementById("score");
        const progressElement = document.getElementById("progress");

        function updateScore(points) {
            score += points;
            scoreElement.textContent = score;
            progressElement.style.width = `${(currentCardIndex / cards.length) * 100}%`;
        }

        function createCard(card) {
            const cardElement = document.createElement("div");
            cardElement.classList.add("card");
            cardElement.innerHTML = `
                <img src="${card.image}" alt="${card.name}">
                <div class="info">
                    <h2>${card.name}</h2>
                    <p>${card.description}</p>
                    <p><strong>Stance:</strong> ${card.stance}</p>
                    <div class="stats">
                        <div class="stat">Influence: ${card.influence}</div>
                        <div class="stat">Diplomacy: ${card.diplomacy}</div>
                        <div class="stat">Charisma: ${card.charisma}</div>
                        <div class="stat">Experience: ${card.experience}</div>
                        <div class="stat">Scandals: ${card.scandals}</div>
                    </div>
                </div>
            `;
            return cardElement;
        }

        function calculateScore(card, direction) {
            let points = 0;
            if (direction === "right") {
                // Electing a cardinal
                points += card.influence * 0.5;
                points += card.diplomacy * 0.3;
                points += card.charisma * 0.2;
                points -= card.scandals * 20;
            } else {
                // Rejecting a cardinal
                points += card.scandals * 10;
                if (card.stance === "Traditionalist") points += 20;
            }
            return Math.round(points);
        }

        function swipeCard(direction) {
            const currentCard = cardContainer.children[0];
            if (!currentCard) return;

            const card = cards[currentCardIndex - 1];
            const points = calculateScore(card, direction);
            updateScore(points);

            if (direction === "left") {
                currentCard.classList.add("swipe-left");
            } else if (direction === "right") {
                currentCard.classList.add("swipe-right");
            }

            setTimeout(() => {
                currentCard.remove();
                renderNextCard();
            }, 500);
        }

        function renderNextCard() {
            if (currentCardIndex < cards.length) {
                const nextCard = createCard(cards[currentCardIndex]);
                cardContainer.appendChild(nextCard);
                currentCardIndex++;

                let startX = 0;
                let currentX = 0;

                nextCard.addEventListener("mousedown", (e) => {
                    startX = e.clientX;
                    nextCard.style.cursor = "grabbing";
                });

                nextCard.addEventListener("mousemove", (e) => {
                    if (startX === 0) return;
                    currentX = e.clientX;
                    const diff = currentX - startX;
                    nextCard.style.transform = `translate(calc(-50% + ${diff}px), -50%) rotate(${diff * 0.1}deg)`;
                });

                nextCard.addEventListener("mouseup", () => {
                    if (startX === 0) return;
                    const diff = currentX - startX;
                    if (Math.abs(diff) > 50) {
                        swipeCard(diff > 0 ? "right" : "left");
                    } else {
                        nextCard.style.transform = "translate(-50%, -50%)";
                    }
                    startX = 0;
                    currentX = 0;
                    nextCard.style.cursor = "grab";
                });

                // Touch events
                nextCard.addEventListener("touchstart", (e) => {
                    startX = e.touches[0].clientX;
                });

                nextCard.addEventListener("touchmove", (e) => {
                    if (startX === 0) return;
                    currentX = e.touches[0].clientX;
                    const diff = currentX - startX;
                    nextCard.style.transform = `translate(calc(-50% + ${diff}px), -50%) rotate(${diff * 0.1}deg)`;
                });

                nextCard.addEventListener("touchend", () => {
                    if (startX === 0) return;
                    const diff = currentX - startX;
                    if (Math.abs(diff) > 50) {
                        swipeCard(diff > 0 ? "right" : "left");
                    } else {
                        nextCard.style.transform = "translate(-50%, -50%)";
                    }
                    startX = 0;
                    currentX = 0;
                });
            } else {
                // Game over
                cardContainer.innerHTML = `
                    <div class="card" style="text-align: center; padding: 20px;">
                        <h2>Conclave Complete!</h2>
                        <p>Final Score: ${score}</p>
                        <button class="control-btn" onclick="location.reload()">Start New Conclave</button>
                    </div>
                `;
            }
        }

        // Start the game
        renderNextCard();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Ladder Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            text-align: center;
            margin-bottom: 1rem;
            color: #fff;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .word-display {
            font-size: 2rem;
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            min-height: 60px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin: 1rem 0;
            justify-content: center;
        }

        input {
            padding: 0.8rem;
            font-size: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            width: 200px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            font-weight: bold;
        }

        .success {
            background: rgba(40, 167, 69, 0.2);
            color: #fff;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #fff;
        }

        .word-history {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .word-history p {
            margin: 0.5rem 0;
            color: #fff;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 1rem;
        }

        .difficulty-selector {
            margin: 1rem 0;
            text-align: center;
        }

        .difficulty-selector select {
            padding: 0.5rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            transition: width 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .word-display.pulse {
            animation: pulse 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Ladder Challenge</h1>
        <div class="game-info">
            <p>Transform the start word into the target word by changing one letter at a time!</p>
            <p>Each new word must be a valid English word.</p>
        </div>
        <div class="difficulty-selector">
            <select id="difficulty" onchange="changeDifficulty()">
                <option value="easy">Easy (4 letters)</option>
                <option value="medium">Medium (5 letters)</option>
                <option value="hard">Hard (6 letters)</option>
            </select>
        </div>
        <div class="stats">
            <div class="stat-item">
                <div>Score</div>
                <div id="score">0</div>
            </div>
            <div class="stat-item">
                <div>Time</div>
                <div id="timer">60</div>
            </div>
            <div class="stat-item">
                <div>Moves</div>
                <div id="moves">0</div>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        <div class="word-display" id="currentWord"></div>
        <div class="input-section">
            <input type="text" id="wordInput" placeholder="Enter your word" maxlength="6">
            <button onclick="submitWord()">Submit</button>
        </div>
        <div class="message" id="message"></div>
        <div class="word-history" id="wordHistory"></div>
        <div class="controls">
            <button onclick="newGame()">New Game</button>
            <button onclick="showHint()">Hint</button>
            <button onclick="toggleSound()">Sound: On</button>
        </div>
    </div>

    <script>
        const words = {
            easy: [
                ['cold', 'warm'],
                ['love', 'hate'],
                ['head', 'tail'],
                ['dark', 'light'],
                ['left', 'right']
            ],
            medium: [
                ['heart', 'brain'],
                ['water', 'steam'],
                ['night', 'light'],
                ['happy', 'sadly'],
                ['start', 'finish']
            ],
            hard: [
                ['planet', 'galaxy'],
                ['winter', 'summer'],
                ['silent', 'listen'],
                ['garden', 'flower'],
                ['dragon', 'phoenix']
            ]
        };

        let currentPair;
        let currentWord;
        let targetWord;
        let wordHistory = [];
        let score = 0;
        let moves = 0;
        let timeLeft = 60;
        let timer;
        let soundEnabled = true;
        let currentDifficulty = 'easy';

        const correctSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');
        const errorSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');
        const winSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');

        function initGame() {
            currentDifficulty = document.getElementById('difficulty').value;
            const wordList = words[currentDifficulty];
            currentPair = wordList[Math.floor(Math.random() * wordList.length)];
            currentWord = currentPair[0];
            targetWord = currentPair[1];
            wordHistory = [currentWord];
            moves = 0;
            timeLeft = 60;
            updateDisplay();
            startTimer();
            updateProgressBar();
        }

        function updateDisplay() {
            document.getElementById('currentWord').textContent = `Current: ${currentWord} â†’ Target: ${targetWord}`;
            document.getElementById('wordHistory').innerHTML = wordHistory
                .map((word, index) => `<p>${index + 1}. ${word}</p>`)
                .join('');
            document.getElementById('wordInput').value = '';
            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
            document.getElementById('timer').textContent = timeLeft;
        }

        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${isError ? 'error' : 'success'}`;
            if (soundEnabled) {
                (isError ? errorSound : correctSound).play();
            }
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'message';
            }, 3000);
        }

        function isValidWord(word) {
            const length = currentDifficulty === 'easy' ? 4 : currentDifficulty === 'medium' ? 5 : 6;
            return word.length === length && /^[a-zA-Z]+$/.test(word);
        }

        function differsByOneLetter(word1, word2) {
            let differences = 0;
            for (let i = 0; i < word1.length; i++) {
                if (word1[i].toLowerCase() !== word2[i].toLowerCase()) {
                    differences++;
                }
            }
            return differences === 1;
        }

        function submitWord() {
            const input = document.getElementById('wordInput').value.toLowerCase();
            
            if (!isValidWord(input)) {
                showMessage(`Please enter a valid ${currentDifficulty === 'easy' ? '4' : currentDifficulty === 'medium' ? '5' : '6'}-letter word`, true);
                return;
            }

            if (wordHistory.includes(input)) {
                showMessage('This word has already been used', true);
                return;
            }

            if (!differsByOneLetter(currentWord, input)) {
                showMessage('The new word must differ by exactly one letter', true);
                return;
            }

            currentWord = input;
            wordHistory.push(input);
            moves++;
            score += 10;
            updateDisplay();
            updateProgressBar();

            const wordDisplay = document.getElementById('currentWord');
            wordDisplay.classList.add('pulse');
            setTimeout(() => wordDisplay.classList.remove('pulse'), 500);

            if (input === targetWord) {
                if (soundEnabled) winSound.play();
                clearInterval(timer);
                const timeBonus = timeLeft * 2;
                score += timeBonus;
                showMessage(`Congratulations! You solved the puzzle! +${timeBonus} time bonus!`);
                setTimeout(() => {
                    if (confirm('Would you like to play again?')) {
                        newGame();
                    }
                }, 1000);
            }
        }

        function newGame() {
            clearInterval(timer);
            initGame();
            showMessage('New game started!');
        }

        function showHint() {
            const currentLetters = currentWord.split('');
            const targetLetters = targetWord.split('');
            let hint = '';
            
            for (let i = 0; i < currentLetters.length; i++) {
                if (currentLetters[i] !== targetLetters[i]) {
                    hint = `Try changing the ${i + 1}${getOrdinalSuffix(i + 1)} letter from '${currentLetters[i]}' to '${targetLetters[i]}'`;
                    break;
                }
            }
            
            showMessage(hint);
        }

        function getOrdinalSuffix(n) {
            const s = ['th', 'st', 'nd', 'rd'];
            const v = n % 100;
            return s[(v - 20) % 10] || s[v] || s[0];
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showMessage('Time\'s up! Game over!', true);
                    setTimeout(() => {
                        if (confirm('Would you like to play again?')) {
                            newGame();
                        }
                    }, 1000);
                }
            }, 1000);
        }

        function updateProgressBar() {
            const progress = (wordHistory.length - 1) / (currentWord.length + 1) * 100;
            document.getElementById('progressBar').style.width = `${Math.min(progress, 100)}%`;
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const button = document.querySelector('.controls button:last-child');
            button.textContent = `Sound: ${soundEnabled ? 'On' : 'Off'}`;
        }

        function changeDifficulty() {
            newGame();
        }

        // Initialize the game when the page loads
        window.onload = initGame;

        // Allow submitting with Enter key
        document.getElementById('wordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitWord();
            }
        });
    </script>
</body>
</html>
